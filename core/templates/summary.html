{% extends 'layout.html' %}

{% block title %}
    Summary
{% endblock %}

{% block content%}
  <h5 class="mt-3 ms-2">Transaction Summary</h5>

  <hr class="border-1">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer</th>
        <th scope="col">Item</th>
        <th scope="col">Qty</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
        {% for item in items%}
        <tr>
            <th scope="row">{{ loop.index}}</th>
            <td> {{ item.customer }}</td>
            <td> {{item.item }} </td>
            <td> {{ item.qty }} </td>
            <td> ${{item.price }} </td>
            <td> {{item.date}} </td>
          </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
