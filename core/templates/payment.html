{% extends 'layout.html' %}

{% block title %}
    Decamart
{% endblock %}

{% block content %}

      <section class="p-4 p-md-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-5">
        <div class="card rounded-3">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h3>Settings</h3>
              <h6>Payment</h6>
            </div>
            <form action="">
              <p class="fw-bold mb-4 pb-2">Billing Details:</p>
  
              <div class="d-flex flex-row align-items-center mb-4 pb-1">
                <div class="flex-fill mx-3">
                  <div class="form-outline">
                    <input type="text" id="formControlLgXc" class="form-control form-control-lg"
                      value="Address 1" />
                    <label class="form-label" for="formControlLgXc">Address</label>
                  </div>
                </div>
          
              </div>
  
              <div class="d-flex flex-row align-items-center mb-4 pb-1">
                <div class="flex-fill mx-3">
                  <div class="form-outline">
                    <input type="text" id="formControlLgXs" class="form-control form-control-lg"
                      value="Address 2" />
                    <label class="form-label" for="formControlLgXs">Address</label>
                  </div>
                </div>
                
              </div>
  
              <p class="fw-bold mb-4">Add Card</p>
  
              <div class="form-outline mb-4">
                <input type="text" id="formControlLgXsd" class="form-control form-control-lg"
                  value="Anna Doe" />
                <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
              </div>
  
              <div class="row mb-4">
                <div class="col-7">
                  <div class="form-outline">
                    <input type="text" id="formControlLgXM" class="form-control form-control-lg"
                      value="1234 5678 1234 5678" />
                    <label class="form-label" for="formControlLgXM">Card Number</label>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-outline">
                    <input type="password" id="formControlLgExpk" class="form-control form-control-lg"
                      placeholder="MM/YYYY" />
                    <label class="form-label" for="formControlLgExpk">Expire</label>
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-outline">
                    <input type="password" id="formControlLgcvv" class="form-control form-control-lg"
                      placeholder="Cvv" />
                    <label class="form-label" for="formControlLgcvv">Cvv</label>
                  </div>
                </div>
              </div>
  
              <a href="/pay" class="btn btn-success btn-lg btn-block">Make payment</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


        <!-- Footer -->
        <!-- Footer -->
      </div>
      <!-- End of .container -->

      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
