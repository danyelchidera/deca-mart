{% extends 'layout.html' %}

{% block title %}
    item.category
{% endblock %}

{% block content %}

<div class="row">
    {% for cloth in goods %}
    <div class="col-sm-3">
        <img src="/static/media/{{cloth.file_name}}" class="card-img-top" style="height: 15rem" alt="commodity">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{cloth.title}}</h5>
          <p class="card-text">${{cloth.price}}</p>
          <a href="/view?item={{cloth.id}}" class="btn btn-primary">Buy</a>
        </div>
      </div>
    </div>
    {% endfor %}
   
</div>




{% endblock %}
