{% extends 'layout.html' %}
{% block title %}
  Merchant Upload
{% endblock %}




  {% block content %}
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Merchant Upload</p>
  
                  <form class="mx-1 mx-md-4" action="/upload" method="POST" enctype="multipart/form-data">
            
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="title">Item</label>
                        <input type="text" id="title" class="form-control" name="title"/>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                          <label for="formFileLg" class="form-label">Upload Picture Here</label>
                          <input class="form-control" id="formFileLg" type="file" name="file">
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="description">Description</label>
                        <input type="text" id="description" class="form-control" name="description" />
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Category</label>
                            <label for="role"></label>
                          <select id="role" class="form-control" name="category">
                              <option disabled selected>Select a Category: </option>
                              <option> Traditional</option>
                              <option> Casual</option>
                              <option> Formal</option>
                          </select>
                          
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="price"  >Price</label>
                        <input type="number" id="price" class="form-control" min="10" name="price"/>
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="quantity">Quantity</label>
                        <input type="number" id="quantity" class="form-control" min="1" name="quantity"/>
                        
                      </div>
                    </div>
  
                    
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../static/images/9.jpg" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
